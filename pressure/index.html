<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tRAT Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .question-container {
            margin: 20px 0;
        }
        .options button {
            margin: 5px;
            padding: 10px;
        }
        .options button.correct {
            background-color: lightgreen;
        }
        .options button.incorrect {
            background-color: darkgrey;
        }
        .score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

    <h1>tRAT Quiz</h1>
    <button onclick="startQuiz()">Start Quiz</button>
    
    <div id="quiz-container" style="display: none;">
        <div id="question" class="question-container"></div>
        <div class="options">
            <button onclick="submitAnswer('A')">A</button>
            <button onclick="submitAnswer('B')">B</button>
            <button onclick="submitAnswer('C')">C</button>
            <button onclick="submitAnswer('D')">D</button>
        </div>
        <div class="navigation">
            <button onclick="previousQuestion()">Previous</button>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div class="score" id="score">Score: 0</div>
    </div>

            1,A
            2,B
            3,C
            4,D
        `;

        let currentQuestionIndex = 0;
        let currentTry = 1;
        let score = 0;

        function startQuiz() {
            document.getElementById('quiz-container').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question').innerText = \`Question \${questionData[0]}\`;
            resetButtons();
        }

            const buttons = document.querySelectorAll('.options button');
            buttons.forEach(button => {
                button.className = '';
                button.disabled = false;
            });
            currentTry = 1;
        }
